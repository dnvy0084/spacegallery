<html>
<head>
	<title>01. WebGL Draw Test</title>
	<style type="text/css">
		
		body{
			margin: 0 0 0 0;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<canvas id="stage"></canvas>
	</div>
	<script type="text/javascript">

		(function( global ){

			function App(){

				this.onResize = this.onResize.bind(this);
			}

			App.prototype = {

				constructor: App,

				run: function( stageID ){
					
					this.gl = document.getElementById( stageID ).getContext( "webgl" );

					this.onResize();
					global.addEventListener( "resize", this.onResize );
				},

				onResize: function(){
					
					this.canvas.width = global.innerWidth;
					this.canvas.height = global.innerHeight;
				},
			};

			Object.defineProperties( App.prototype, {

				canvas: {
					get: function(){
						return this.gl.canvas;
					}
				}
			});

			global.App = App;

		})( window );

		var app;

		window.onload = function(){

			app = new App();
			app.run( "stage" );
		}

	</script>
</body>
</html>
